<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head th:replace="~{fragments/resources :: head}" />

<body>
  <header th:insert="~{fragments/navbar :: navbar}" />

  <main>
    <div class="container">


      <div th:if="${conditions.size() > 0}">
        <h2 class="text-center mb-3">Stati di Conservazione</h2>
        <table>
          <thead>
            <tr>
              <th>Stato</th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="condition : ${conditions}" th:object="${condition}">
              <td>[[*{name}]]</td>
              <td><a class="btn btn-primary" th:href="@{/conditions/{id}(id=*{id})}">Dettaglio</a></td>
              <td><a class="btn btn-warning" th:href="@{/conditions/edit/{id}(id=*{id})}">Modifica</a></td>
              <td>
                <button class="btn btn-danger" type="button" data-bs-toggle="modal"
                  th:data-bs-target="'#delete-modal-' + *{id}">Elimina</button>
              </td>
              <div class="modal fade" th:id="'delete-modal-' + *{id}" tabindex="-1"
                aria-labelledby="'delete-modal-label-' + *{id}" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="'delete-modal-label-' + *{id}">Attenzione!</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Stai per cancellare lo Stato "[[*{name}]]". <br>
                      Nel caso in cui ci siano dei Dischi associati, verranno cancellati anch'essi.
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                      <form th:action="@{/records/delete/{id}(id=*{id})}" method="post">
                        <button class="btn btn-danger" type="submit">Conferma</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </tr>
          </tbody>
        </table>
      </div>

      <div th:unless="${conditions.size() > 0}">
        <h2 class="text-center mb-3">Non esistono informazioni riguardo gli stati di conservazione dei Dischi</h2>
      </div>

      <a href="/conditions/create" class="btn btn-secondary">Crea Stato</a>
    </div>
  </main>

  <script th:replace="~{fragments/resources :: script}"></script>
</body>

</html>
