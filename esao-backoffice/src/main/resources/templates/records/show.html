<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head th:replace="~{fragments/resources :: head}" />

<body>
  <header th:insert="~{fragments/navbar :: navbar}" />

  <main>
    <div class="container" th:object="${record}">



      <span class="mb-5">
        <h2 class="text-center mb-1">[[*{title}]]</h2>
        <h3 class="text-center">by [[*{artist}]]</h3>
      </span>

      <img class="d-block mx-auto mb-4" th:src="*{coverPath}" th:alt="|*{title} cover|">


      <div class="mb-3 d-flex justify-content-between">
        <h3>Stato di conservazione: <strong>[[*{condition.name}]]</strong></h3>
        <a class="btn btn-primary" th:href="@{/conditions}">Visualizza tutti gli Stati</a>
      </div>

      <h4 class="mb-3">Anno di stampa: <strong>[[*{pressingYear}]]</strong> <span th:if="*{isFirstPress}">(Prima
          stampa!)</span></h4>
      <h4 class="mb-3" th:if="*{duration}">Durata del disco: <strong>[[*{duration}]]</strong></h4>
      <div class="mb-3" th:if="*{description}">
        <h4 class="mb-1">Descrizione:</h4>
        <p>[[*{description}]]</p>
      </div>

      <div class="mb-4">
        <a class="btn btn-success btn-sm" th:href="*{listeningLink}" target="_blank">Link all'ascolto</a>
      </div>

      <a class="btn btn-warning" th:href="@{/records/edit/{id}(id=*{id})}">Modifica</a>

    </div>
  </main>

  <script th:replace="~{fragments/resources :: script}"></script>
</body>

</html>
